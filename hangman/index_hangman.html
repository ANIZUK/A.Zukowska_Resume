<!DOCTYPE html>
<head>
 
    <title>Hangman</title>
    <link href="hangman.css"rel="stylesheet"type="text/css"/>
    <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>
    <header>
        <h1>Hangman game</h1>
    </header>

         <div class="wrapper">

               <div id="picture_wrapper">

                <img src="https://s33.postimg.cc/facb3pclb/image.png" alt="image"/>
                <img src="https://s33.postimg.cc/3mi98kfkf/image.png" alt="image"/>
                <img src="https://s33.postimg.cc/iigsg5yov/image.png" alt="image"/>
                <img src="https://s33.postimg.cc/dwko7tkvj/image.png" alt="image"/>
               </div>
                

             </div>
         </div>
         
         
         
         
 
<script src= "http://code.jquery.com/jquery-latest.js"></script> 
<script src="hangman.js"></script>

</body>
</html>
